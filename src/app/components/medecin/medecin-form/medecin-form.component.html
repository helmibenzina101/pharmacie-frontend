<h2 mat-dialog-title>{{isEditMode ? 'Edit' : 'Add'}} Medecin</h2>
<mat-dialog-content>
  <form [formGroup]="medecinForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName" required>
      <mat-error *ngIf="medecinForm?.get('fullName')?.hasError('required')">
        Full Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
      <mat-error *ngIf="medecinForm?.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="medecinForm?.get('email')?.hasError('email')">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Specialization</mat-label>
      <input matInput formControlName="specialization" required>
      <mat-error *ngIf="medecinForm?.get('specialization')?.hasError('required')">
        Specialization is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="medecinForm?.invalid">
    {{isEditMode ? 'Update' : 'Save'}}
  </button>
</mat-dialog-actions>
