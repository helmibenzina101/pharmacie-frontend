<h2 mat-dialog-title>{{isEditMode ? 'Edit' : 'Add'}} Medication</h2>
<mat-dialog-content>
  <form [formGroup]="medicationForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="medicationForm?.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Stock Quantity</mat-label>
      <input matInput type="number" formControlName="stockQuantity" required>
      <mat-error *ngIf="medicationForm?.get('stockQuantity')?.hasError('required')">
        Stock Quantity is required
      </mat-error>
      <mat-error *ngIf="medicationForm?.get('stockQuantity')?.hasError('min')">
        Stock Quantity must be 0 or more
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="medicationForm?.invalid">
    {{isEditMode ? 'Update' : 'Save'}}
  </button>
</mat-dialog-actions>
