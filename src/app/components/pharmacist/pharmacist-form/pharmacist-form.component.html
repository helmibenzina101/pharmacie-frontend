<h2 mat-dialog-title>{{isEditMode ? 'Edit' : 'Add'}} Pharmacist</h2>
<mat-dialog-content>
  <form [formGroup]="pharmacistForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName" required>
      <mat-error *ngIf="pharmacistForm?.get('fullName')?.hasError('required')">
        Full Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Pharmacy Name</mat-label>
      <input matInput formControlName="pharmacyName" required>
      <mat-error *ngIf="pharmacistForm?.get('pharmacyName')?.hasError('required')">
        Pharmacy Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
      <mat-error *ngIf="pharmacistForm?.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="pharmacistForm?.get('email')?.hasError('email')">
        Please enter a valid email
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="pharmacistForm?.invalid">
    {{isEditMode ? 'Update' : 'Save'}}
  </button>
</mat-dialog-actions>
